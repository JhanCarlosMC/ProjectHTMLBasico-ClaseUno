<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

</head>

<body>
    
    <form id="login">
        <fieldset>
            <legend>Inicio de Sesion</legend>

            <!-- Label: Text Descriptivo -->
            <label for="id_usuario"> Usuario*: </label>

            <!-- input: Ingreso de informacion -->
            <input type="text" name="id_usuario" id="id_usuario" placeholder="Ingrese su usuario" required>

            <br>
            <label for="id_password"> Contraseña*: </label>
            <input type="password" name="data_password" id="id_password" placeholder="Ingrese su contraseña" required>
            <br><br>
                <input type="submit" value="Enviar">
        </fieldset>
    </form>

    <button onclick="redireccion()">Home</button>
    <script src="js/login.js"></script>
</body>
</html>
