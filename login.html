<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

</head>

<body>
    
    <form action="">
        <fieldset>
            <legend>Inicio de Sesion</legend>

            <!-- Label: Text Descriptivo -->
            <label for="id_usuario"> Usuario*: </label>

            <!-- input: Ingreso de informacion -->
            <input type="text" name="data_usuario" id="id_usuario" placeholder="Ingrese su usuario" required>

            <br>
            <label for="id_password"> Contraseña*: </label>
            <input type="password" name="data_password" id="id_password" placeholder="Ingrese su contraseña" required>

            <br>
            <label for="id_email"> Correo*: </label>
            <input type="email" name="data_email" id="id_email" placeholder="Ingrese su correo" required>

            <br><br>
            <a href="index.html">
                <input type="button" name="data_button" id="id_button" value="Enter">
            </a>
        </fieldset>
    </form>

</body>
</html>
