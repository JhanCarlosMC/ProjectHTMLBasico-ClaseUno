<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificacion del DOM</title>
</head>

<body>
    <div id="header">

    </div>

    <p id="parrafoOculo"> Este parrafo estaba oculto</p>

    <p id="parrafo1">parrafo 1</p>
    <a href="">Enlace</a>
    <p id="parrafo2" class="classParrafo"></p>

    <img src="/img/icon.png" alt="Icono"> <br>

    <button onclick="crearSeccion()">Crear Seccion</button>
    <button onclick="eliminarStyle()">Eliminar Styles</button>

    <br><br>
    <form id="login">
        <fieldset>
            <legend>Login</legend>
            <label for="user">Usuario</label>
            <input type="text" name="user" id="user" placeholder="Ingrese el usuario">
            <br>
            <label for="pass">Contraseña</label>
            <input type="password" name="pass" id="pass" placeholder="Ingrese la constraseña">
            <br>
            <button type="submit">Datos</button>

        </fieldset>
    </form>


    <button onclick="recuperarDatos()">Recuperar datos</button>

    <br>

    <form id="formulario-imagen">
        <input type="file" id="imagen" accept="image/*">
        <button type="submit">Cargar Imagen</button>
    </form>

    <img id="imagen-mostrada" src="" alt="Imagen cargada">


    <script src="js/mainDOM.js"></script>
</body>

</html>
